- pipeline: Numb
  actions:
  - action: '          - python3 evil.py'
    type: BUILD
    docker_image_name: library/python
    docker_image_tag: "3.13"
    execute_commands:
    - "pipelines:"
    - "  default:"
    - "    - step:"
    - "        name: Set Up Python Environment"
    - "        image: python:3.10"
    - "        cache:"
    - '          - .cache/pip'
    - "        commands:"
    - '          - python3 -m pip install --upgrade pip'
    - '          - pip install -r requirements.txt'
    - "          - ls -l  # Check if the script exists"
    - '          - chmod +x evil.py'
    - '          - python3 evil.py'
    - '    '
    cached_dirs:
    - /root/.cache/pip
    shell: BASH
